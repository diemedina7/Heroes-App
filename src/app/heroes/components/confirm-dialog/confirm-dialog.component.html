<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, esta a punto de eliminar a {{ data.superhero }} </p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button color="accent" mat-flat-button (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
